<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous">
<link th:href="@{/css/table.css}" rel="stylesheet" />


</head>
<body>
	<div class="container">

		<form class="form-signin" action="#" th:action="@{/user/save}"
			th:object="${user}" method="post">
			<h2 class="form-signin-heading">Edit User</h2>
			<br />
			
			<div class="form-group" style="display:none">
					
					<label for="inputUserId"  class="form-label">Id:</label> 
						<input type="text" readonly="readonly" class="form-control" th:field="*{id}"  id="inputUserId"
							aria-describedby="emailHelp" /> 
					
				</div>

			<div class="form-group">

				<label for="inputUserName" class="form-label">User Name</label> <input
					type="text" class="form-control" th:field="*{username}"
					id="inputUserName" required aria-describedby="emailHelp" />

			</div>

			<div class="form-group">

				<label for="inputPassword" class="form-label">Password</label> <input
					type="password" class="form-control" th:field="*{password}"
					id="inputPassword" required aria-describedby="emailHelp" />

			</div>

			<div class="form-group">

				<label for="role" class="form-label">Role:</label> <select
					class="form-control custom-select" th:field="*{role}" id="idRole">
					<option th:each="role : ${listRole}" th:value="${role}"
						th:text="${role}"></option>
				</select>
			</div>


			<button class="btn btn-primary btn-block" type="submit">Save</button>

		</form>
	</div>
</body>
</html>
