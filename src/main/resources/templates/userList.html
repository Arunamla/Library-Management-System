<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/css/table.css}" rel="stylesheet" />


<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>

</head>
<body>
<div align="center">	

	<div lang="en" th:replace="link"> </div>
	
	<div sec:authorize="hasRole('ROLE_ADMIN')">
			<a style="" th:href="@{/user/new}">Add User</a>
		</div>
	
	<table id="example" class="table table-striped table-bordered" style="width:100%" >
		<thead>
			<tr>
			
				<th>Id</th>
				<th>User Name</th>
				<th>Role</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${listUser}">
			  
			
			
				<td th:text="${user.id}">Id</td>
				<td th:text="${user.username}">User Name</td>
				<td th:text="${user.role}">Role</td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
